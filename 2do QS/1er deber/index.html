<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Tablas Nuevo</title>
</head>
<body>
    <main>
        <h3>Radiohead Albums, by Mateo Aguilar</h3>
        <table>
            <tr>
                <td class="top">Top</td>
                <td class="cover">Cover</td>
                <td class="name">Name</td>
                <td class="release">Release Date</td>
            </tr>
            <tr>
                <td class="td-nums">1</td>
                <td>
                    <img src="https://upload.wikimedia.org/wikipedia/en/1/14/Inrainbowscover.png" alt="artcover-inrainbows">
                </td>
                <td><a href="https://open.spotify.com/album/5vkqYmiPBYLaalcmjujWxK?si=CsqnxVtZQeytlULsVJiGOA">In Rainbows</a></td>
                <td class="td-date">10 - 10 - 2007</td>
            </tr>
            <tr>
                <td class="td-nums">2</td>
                <td>
                    <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/in-rainbows-disk-2-by-radiohead-music-n-film.jpg" alt="artcover-inrainbows-disk2">
                </td>
                <td><a href="https://open.spotify.com/album/6zTAW5oRuOmxJuUHhcQope?si=Geuq1O8FRFuLAeeiAfeeFA">In Rainbows (Disk 2)</a></td>
                <td class="td-date">10 - 10 - 2007</td>
            </tr>
            <tr>
                <td class="td-nums">3</td>
                <td>
                    <img src="https://upload.wikimedia.org/wikipedia/en/6/6a/Amoonshapedpool.png" alt="artcover-amoonshapedpool">
                </td>
                <td><a href="https://open.spotify.com/album/2ix8vWvvSp2Yo7rKMiWpkg?si=VOXOVZQBQSGwDcimEmBjwg">A Moon Shaped Pool</a></td>
                <td class="td-date">08 - 05 - 2016</td>
            </tr>
            <tr>
                <td class="td-nums">4</td>
                <td>
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Radioheadokcomputer.png" alt="artcover-okcomputer">
                </td>
                <td><a href="https://open.spotify.com/album/0tzfI6NFJqcJkWb23R3lRZ?si=foy77PCtS9SH_DwlMPydkQ">OK Computer</a></td>
                <td class="td-date">21 - 05 - 1997</td>
            </tr>
        </table>
    </main>
</body>
</html>
